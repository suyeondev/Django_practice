<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/series-label.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <link rel="stylesheet" href="{% static 'chart/css/line.css' %}">
</head>
<body>
    <figure class="highcharts-figure">
      <div id="container"></div>
      <p class="highcharts-description">
        This chart shows how symbols and shapes can be used in charts.
        Highcharts includes several common symbol shapes, such as squares,
        circles and triangles, but it is also possible to add your own
        custom symbols. In this chart, custom weather symbols are used on
        data points to highlight that certain temperatures are warm while
        others are cold.
      </p>
    </figure>
    <script>
          Highcharts.chart('container', {
          chart: {
            type: 'spline'
          },
          title: {
            text: '월간 평균 기온'
          },
          subtitle: {
            text: 'Source: WorldClimate.com'
          },
          xAxis: {
            categories: ['1월', 'Feb', 'Mar', 'Apr', 'May', 'Jun',
              'Jul', 'Aug', 'Sep', 'Oct', 'Nov', '12월']
          },
          yAxis: {
            title: {
              text: '기온'
            },
            labels: {
              formatter: function () {
                return this.value + '°';
              }
            }
          },
          tooltip: {
            crosshairs: true,
            shared: true
          },
          plotOptions: {
            spline: {
              marker: {
                radius: 4,
                lineColor: '#666666',
                lineWidth: 1
              }
            }
          },
          series: [{
            name: '서울',
            marker: {
              symbol: 'square'
            },
            data: {{seoul}}

          }, {
            name: '런던',
            marker: {
              symbol: 'diamond'
            },
            data: {{london}}
          }]
        });

    </script>
</body>
</html>
