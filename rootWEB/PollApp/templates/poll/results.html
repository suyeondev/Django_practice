<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>{{question.question_text}}</h1>
    <hr/>

    <ul>
        {% for choice in question.choice_set.all %}}

            <li>{{choice.choice_text}} -- {{choice.votes}}vote{{choice.votes|pluralize}}</li>
        {% endfor %}
    </ul>
    <p/>
    <a href="{% url 'main:detail' question.id %}">첫 페이지로 이동</a>

</body>
</html>
